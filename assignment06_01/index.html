function calculateMPG(miles, gas) {

/////////////////////////////////////////////////////////////////////////////////

/////////////////////////////////////////////////////////////////////////////////

let MPG = miles/gas;
return MPG // to return it to 2 decimal places since line 68 has toFixed(2)

/////////////////////////////////////////////////////////////////////////////////

}

	let gasUsed = $('#textEntered2').val();

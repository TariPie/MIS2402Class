<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<style> .btn{border:1px solid black; padding:5px;display:inline-block} </style>
</head>
<body>
	<div class="container">
		<h1>Distance Travelled</h1>
		
		<p>Click the button to determine the distance travelled over time.</p>

		<p>What is the speed of the car in miles per hour <input type="text" id="textEntered1"></p>
		<p>How many hours has the car been travelling? <input type="text" id="textEntered2"></p>

		<p><input type="button" class="btn btn-primary" id="btn_1" value="Calculate"></p>
		
		<div id="textDisplayed1"></div>
	</div>
</body>
<script>
//
// The distance a vehicle travels can be calculated as follows:
//	
//		distance=speed X time 
//
// For example, if a car travels at the speed of 40 miles per hour for three hours, 
// the distance traveled is 120 miles. Write a program that asks the user for the speed of a
// vehicle (in miles per hour) and the time it has travelled in hourly increments. 
//
// Express the distance travelled as a list of comma separated values.
//
// For example:
// 40,80,120,
//
// Define a function that uses a loop to produce the output as shown above.
//
// The function should take two parameters as input, a variable named "speed" and a variable named 
// "miles" and produce a string of comma separated values.
//
// Notice that in the example given there a comma at the end of the list.  This is expected in this code.  
//
// If a user provides any input that is not a natural number, then the function should
// return the error message: "Bad data. Try again." 
//
"use strict";

/////////////////////////////////////////////////////////////////////////////////
// Supporting functions start here.                                            //
/////////////////////////////////////////////////////////////////////////////////

function isNaturalNumber() {

if (isNaN(x) || x <= 0) {
	return false // for now we are just returning true and false for the error trapping
};

// condition 3: x is not an integer 

if (parseInt(x) != x) {
	return false
};

// if not return true
return true;

}

/////////////////////////////////////////////////////////////////////////////////
// Supporting functions end here.                                            //
/////////////////////////////////////////////////////////////////////////////////

function distanceTravelled(speed,time) {
/////////////////////////////////////////////////////////////////////////////////
// Insert your code between here and the next comment block.  Do not alter     //
// any code in any other part of this file.                                    //
/////////////////////////////////////////////////////////////////////////////////

let message = ""; //start off with a blank message to add to later during the loop

    for (let i = 1; i <= time; i++) { 
	/*for a variable i = 1 (it starts with 1 instead of 0 because I am multiplying i with speed, so it's not a good idea
	to start with 0), i is less than or equal to the time (which is inputted by the user), and i adds on to itself until 
	it hits time.*/

        message += speed * i + ",";

    }

    return message; // return the list
	
/////////////////////////////////////////////////////////////////////////////////
// Insert your code between here and the previous comment block.  Do not alter //
// any code in any other part of this file.                                    //
/////////////////////////////////////////////////////////////////////////////////
}

$('#btn_1').click(function(){
	
	let speed = $('#textEntered1').val();
	let time = $('#textEntered2').val();

	let message = distanceTravelled(speed,time);
	$('#textDisplayed1').html(message);

})


</script>
</html>

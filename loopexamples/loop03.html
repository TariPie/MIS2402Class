<script>
//notice that this function takes no parameters.  It has no
//input, and no return statement.  It is just a 
//container for our loop.

function loopexample03(){

	let investment = 10000;
	let annualRate = 7.0;
	let years = 10;
	let futureValue = investment;
	for ( let i = 1; i <= years; i++ ) {
		futureValue += futureValue * annualRate / 100;
	}
	console.log(futureValue.toFixed(2));   // displays 19671.51

}

loopexample03(); // call the function

</script>

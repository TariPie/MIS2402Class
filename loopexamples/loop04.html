<body>

	<h1>Look at the web console!</h1>
    <p>Some examples of loops!</p>
</div>
</body>

<script>
//notice that this function takes no parameters.  It has no
//input, and no return statement.  It is just a 
//container for our loop.

function bottles_of_beer_song(iterations){
  for (let i = iterations; i > 0; i--){
    console.log(i + ' bottles of beer on the wall, ' );
    console.log(i + ' bottles of beer!');
    console.log('Take one down, pass it around, ' );
    console.log((i - 1) + ' bottles of beer on the wall!');
    console.log(' '); //print a blank line
  }
}


bottles_of_beer_song(99); // call the function

</script>

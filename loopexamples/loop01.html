<!DOCTYPE html>
<html lang="en">
<head>
  <title>loops demo 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container">
		<h1>Look at the web console!</h1>
		<p>Some examples of loops!</p>
	</div>
</body>

<script>
//notice that this function takes no parameters.  It has no
//input, and no return statement.  It is just a 
//container for our loop.

function loopexample01(){

	for (let x = 1; x <= 3; x++)  {
		console.log(x);
	};

}

loopexample01(); // call the function

</script>

</html>

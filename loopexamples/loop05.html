<!DOCTYPE html>
<html lang="en">
<head>
  <title>loops demo 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container">

		<p></p>
		<p><input type="button" class="btn btn-primary" id="btn_1" value="Go"></p>
		
		<div id="textDisplayed1"></div> 
	</div>
</body>

<script>

//notice that this function takes no parameters.  It has no
//input, and no return statement.  It is just a 
//container for our loop.

function rampUp(x){
  for (let i = 0; i < x; i++){
	for (let j = 0; j < i; j++){
		$("#textDisplayed1").append("X");
	}
	$("#textDisplayed1").append("<br>");
  }
}

function rampDown(x){
  for (let i = x; i > 0; i--){
	for (let j = 0; j < i; j++){
		$("#textDisplayed1").append("X");
	}
	$("#textDisplayed1").append("<br>");
  }
}





$('#btn_1').click(function(){
	
rampUp(10); // call the rampUp function
rampDown(10); // call the rampDown function
	
})


</script>

</html>

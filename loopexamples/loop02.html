	<div class="container">
		<h1>Look at the web console!</h1>
		<p>Some examples of loops!</p>
	</div>
</body>

<script>

//notice that this function takes no parameters.  It has no
//input, and no return statement.  It is just a 
//container for our loop.

function loopexample02(){

	let sumOfNumbers = 0;
	let numberOfLoops = 3;
	for ( let counter = 1; counter <= numberOfLoops; counter++ ) {
		sumOfNumbers = sumOfNumbers + counter;
	}
	console.log(sumOfNumbers);

}

loopexample02(); // call the function

</script>

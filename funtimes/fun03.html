<script>
function convertToCelsius(degrees_fahrenheit){
	let the_answer = (degrees_fahrenheit - 32) * ( 5/ 9 );
	return the_answer.toFixed(2);
}

function feet_to_inches(HowManyFeet){
	let x = HowManyFeet * 12;
	return x;
}

console.clear();

//notice how functions can be used in expressions
console.log("One hundred feet is the same as: " + feet_to_inches(100) + " inches.");

//notice how this convertToCelsius function is different than the 
//function found in fun01.html
console.log("One hundred degrees Fahrenheit is the same as: " + convertToCelsius(100) + " Celsius.");

</script>

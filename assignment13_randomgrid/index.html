<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<style> table, tr, td{border:1px solid black; border-collapse: collapse; padding: 2px;} </style>
</head>
<body>
	<div class="container">
		<h1 id="header">Random 10 x 10 Grid</h1>
		
		<p>Click the "Go" button to create a 10 x 10 table filled with random mumbers.  
		If the number is greater than 50, the number will be made bold using the HTML
		&lt;b&gt; tag.</p>


		<p><input type="button" class="btn btn-primary" id="btn_1" value="Go"></p>
		
		<div id="textDisplayed1"></div>
	</div>
</body>
<script>
//
// Write a program that generates a 10x10 HTML table filled with randomly selected numbers 
// between 1 and 100 (inclusive).  
//
// This start file already contains a function called getRandomInt that will return a 
// random number between 1 and x.  For example: getRandomInt(6) will return a random number
// between 1 and 6.
//
// If the number is greater than 50, the number should be made bold using the HTML
// <b> tag.
//
// Use parameters to that this program should be easily modified to generate any 
// RxC grid.  For example: 3x2, or 7x9, or 5x5.
//////////////////////////////////////////////////////////////////////////////////
"use strict";

// this function returns a random integer between 1 and x (inclusive)
let getRandomInt = function(x){
	let result = Math.ceil((Math.random() * x));
	return result;
}


function buildCell(x){

	if (x > 50) {
		return '<b>' + x + '</b>';
	} else {
		return x;
	}

}


function buildGrid(numrows, numcols){
	/*
	How to create a table: 
		<table>
			<tr>
				<td> something </td>
				<td> something </td>
				<td> something </td>
			</tr>
		</table>
	*/

	let result = "<table>"; //the result of this function is a table
		//creation of one row
		for (let r = 1; r <= numrows; r++) {
		result = result + "<tr>";
			for (let c = 1; c <= numcols; c++) {
			//creation of one column
			result = result + "<td>";
			result = result + buildCell(getRandomInt(100)); 
			result = result + "</td>";
			};
		result = result + "</tr>";
		};

	result = result + "</table>";

	return buildCell(result); 

}

$('#btn_1').click(function(){
	/*
	
	console.log($('#header').html()); //this is you doing something to the html tag. You are manipulating the html tag in the JS script
	// this basically READS whats in the html bc of the ID
	$('#header').html('Random 5 x 5 Grid'); // this changes the value of the title upon when the button is pressed
	$('#header').append(' Random 5 x 5 Grid'); //this adds the text in the quotes to the existing title
	console.log($('#btn_1').val()); 
	$("#btn_1").val('changed!'); //this changes the value of the button. We use .val here because the value of the button doesn't have an inner html, so .html or .append wouldn't work here
	
	*/

	let htmltable = buildGrid(10,10);
	$('#textDisplayed1').html(htmltable);

})


</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Sum of primes</h1>
		
		<p>Click the button to determine sum of the prime numbers between number X and number Y (inclusive).</p>

		<p>Number X: <input type="text" id="textEntered1"></p>
		<p>Number Y: <input type="text" id="textEntered2"></p>

		<p><input type="button" class="btn btn-primary" id="btn_1" value="Calculate"></p>
		
		<div id="textDisplayed1"></div>
	</div>
</body>
<script>
//
// Write a program that computes the sum of the prime numbers bewteen two inputs, X and Y.
//
// What's a prime number?
// In mathematics, a prime number is any number that has exactly two positve divisors: 1 and itself.
//
// For example, 7 is prime.  
// 7 / 1 = 7
// 7 / 2 = 3.5 (not a divisor)
// 7 / 3 = 2.333... (not a divisor)
// 7 / 4 = 1.75 (not a divisor)
// 7 / 5 = 1.4 (not a divisor)
// 7 / 6 = 1.1666... (not a divisor)
// 7 / 7 = 1 
//
// 7 has only two divisors: 1 and 7.
//

//
// If a user provides any input that is not a natural number, then the function should
// return the error message: "Bad data. Try again." 
//
"use strict";

/////////////////////////////////////////////////////////////////////////////////
// Supporting Functions start here                                             //
/////////////////////////////////////////////////////////////////////////////////

function isNaturalNumber(x) { //error trapping
	if (isNaN(x)) {
		return false;
	}

	if ( x <= 0 || parseInt(x) != x) {
		return false;
	}

	return true;
}

function isPrime(x) {

	if (x == 1) {
		return false; 
	}
	for (let i = 2; i < x; i++) {
		if (x % i == 0) { 
			return false;
		} 
	 }
	 return true;
}


function SumOfPrimes(numx,numy) {

	let result = 0;  //here result is a number.
	numx = parseInt(numx);
	numy = parseInt(numy);
	
	if (isNaturalNumber(numx) && isNaturalNumber(numy)) {
		for (let i = numx; i <= numy; i++) {
			if(isPrime(i)) {
				console.log(i + " is prime.");
				result = result + i;
			}
		}
	} else {
		result = "Bad Data. Try Again."
	}
	return result;
}


/////////////////////////////////////////////////////////////////////////////////
// Supporting Functions end here                                             //
/////////////////////////////////////////////////////////////////////////////////


$('#btn_1').click(function(){
	
	let numx = $('#textEntered1').val();
	let numy = $('#textEntered2').val();

	let message = SumOfPrimes(numx, numy);
	$('#textDisplayed1').html(message);
});


</script>
</html>
